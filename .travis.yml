language: python
python:
    - "2.7"

virtualenv:
    system_site_packages: true

before_install:
    - sudo apt-get install -qq python-numpy python-scipy

install:
    - pip install coveralls

script:
    - coverage run dictionary_spline_test.py
    - coverage run get_times_test.py
    - coverage run render_all_test.py

after_success:
    - coveralls

notifications:
    email:
        - matyas.vegh@gmail.com
    on_success: change
    on_failure: always

