language: python
python:
    - "2.7"

virtualenv:
    system_site_packages: true

before_install:
    - sudo apt-get install -qq python-numpy python-scipy
    - sudo apt-get install -qq python-mock

install:
    - pip install coveralls

script:
    - coverage run -p -a --source=. --omit='*test*' dictionary_spline_test.py
    - coverage run -p -a --source=. --omit='*test*' get_times_test.py
    - coverage run -p -a --source=. --omit='*test*' render_all_test.py

after_success:
    - coverage combine
    - coverage report
    - coveralls

notifications:
    email:
        - matyas.vegh@gmail.com
    on_success: change
    on_failure: always

